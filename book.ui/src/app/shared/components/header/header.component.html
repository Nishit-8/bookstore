<div id="header-wrap" [class.show]="isSearch">
    <div class="top-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="social-links">
                        <ul>
                            <li>
                                <a href="#"><i class="icon icon-facebook"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="icon icon-twitter"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="icon icon-youtube-play"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="right-element">
                        <a href="#" class="user-account for-buy"><i class="icon icon-user"></i><span>Account</span></a>
                        <a href="#" class="cart for-buy"><i class="icon icon-clipboard"></i><span>Cart:(0
                                $)</span></a>

                        <div class="action-menu">

                            <div class="search-bar">
                                <a class="search-button search-toggle" (click)="isSearch = !isSearch">
                                    <i class="icon icon-search"></i>
                                </a>
                                <form role="search" method="get" class="search-box">
                                    <input class="search-field text search-input" placeholder="Search" type="search">
                                </form>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <header id="header" [class.fixed-top]="hideTopHeader">
        <div class="container-fluid">
            <div class="row">

                <div class="col-md-2">
                    <div class="main-logo">
                        <!-- <a href="index.html"><img src="images/main-logo.png" alt="logo"></a> -->
                    </div>

                </div>

                <div class="col-md-10">
                    <nav id="navbar">
                        <div class="main-menu stellarnav desktop" *ngIf="!isMobile">
                            <ul class="menu-list">
                                <li class="menu-item"><a [routerLink]="['/home']" routerLinkActive="active"
                                        class="nav-link">Home</a></li>
                                <li class="menu-item"><a routerLink="/featured" routerLinkActive="active"
                                        class="nav-link">Featured</a></li>
                                <li class="menu-item"><a routerLink="/best-selling" routerLinkActive="active"
                                        class="nav-link">BestSeller</a></li>
                                <li class="menu-item"><a routerLink="/popular" routerLinkActive="active"
                                        class="nav-link">Popular</a></li>
                                <li class="menu-item"><a routerLink="/offer" routerLinkActive="active"
                                        class="nav-link">Offer</a></li>
                                <li class="menu-item"><a routerLink="/about-us" routerLinkActive="active"
                                        class="nav-link">AboutUs</a></li>
                            </ul>
                        </div>
                        <div class="main-menu stellarnav mobile" *ngIf="isMobile" (click)="hamburgerMenuOpen = !hamburgerMenuOpen"><a class="menu-toggle full"><span
                                    class="bars"><span></span><span></span><span></span></span> Menu</a>
                            <ul class="menu-list" style="display: block;" *ngIf="isMobile && hamburgerMenuOpen">
                                <li class="menu-item"><a [routerLink]="['/home']" routerLinkActive="active"
                                        class="nav-link">Home</a></li>
                                <li class="menu-item"><a routerLink="/featured" routerLinkActive="active"
                                        class="nav-link">Featured</a></li>
                                <li class="menu-item"><a routerLink="/best-selling" routerLinkActive="active"
                                        class="nav-link">BestSeller</a></li>
                                <li class="menu-item"><a routerLink="/popular" routerLinkActive="active"
                                        class="nav-link">Popular</a></li>
                                <li class="menu-item"><a routerLink="/offer" routerLinkActive="active"
                                        class="nav-link">Offer</a></li>
                                <li class="menu-item"><a routerLink="/about-us" routerLinkActive="active"
                                        class="nav-link">AboutUs</a></li>
                            </ul>

                            <div class="hamburger">
                                <span class="bar"></span>
                                <span class="bar"></span>
                                <span class="bar"></span>
                            </div>

                        </div>
                    </nav>

                </div>

            </div>
        </div>
    </header>

</div>
